<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture The Flag</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<script type="text/javascript" src="../js/getFlags.js"></script>
	<script type="text/javascript" src="../js/1HHHGGfW2aBCH.js"></script>
</head>
<body>
    <div class="loginDiv">
        <div class="content">
            <div class="flagCounter" style="display: none;">
                <img src="images/flag-triangle-svgrepo-com.svg">
                <p id="counter">0</p>
            </div>
            <div>            
                <img style="margin: 0;" src="../images/cakeIcon.svg">
                <h1>Congrats!</h2>
                <p>You completed the game</p>
                <br>
                <p id="flagsResult">You got 0/6 flags in total</p>
                <br>
                <button type="button" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        var result = document.getElementById("flagsResult");
        var flags = getFlags()

        result.innerHTML = "You got "+flags+"/6 flags in total";
    </script>

</body>
</html>
