<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture The Flag</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<script type="text/javascript" src="../js/getFlags.js"></script>
	<script type="text/javascript" src="../js/5fcyR2QUg0ivi.js"></script>
</head>
<body onload="getFlags()">
    <div class="flagCounter">
        <img src="../images/flag-triangle-svgrepo-com.svg">
        <p id="counter">0</p>
        <button class="skipBtn"  onclick="skip()">Skip</button>
        <button class="resetBtn" onclick="reset()">Reset</button>
    </div>
    <div class="loginDiv">
        <div class="content">
            <div>            
                <img src="../images/calculatorIcon.svg">
                <h2>Welcome!</h2>
                <p>Please <span>login</span> to continue.</p>
            </div>
            <div>
                <input type="number" placeholder="Enter PIN" id="pinInput" autocomplete="off">
                <button type="button" onclick="login()">Submit</button>
	
                <script>

                    function login() {
                    var pinInput = document.getElementById("pinInput").value;
                    var pin = Math.floor((Math.random() * 10)+1)
                    
                    if (pinInput == pin) {
                        addFlag()
                        window.location.href = "congrats.html";
                    }
                    
                }

                login()
                </script>
            </div>
        </div>
    </div>
</body>
</html>
